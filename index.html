<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用開始</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ccc;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 6em;
    }
    .warning {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px dashed #999;
    }
    button {
      margin-top: 8px;
      padding: 8px 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>

<h2>社用車 利用開始</h2>

<div id="content">
  読み込み中…
</div>

<script>
/* ===== 設定 ===== */
const WEBAPP_URL = 'YOUR_GAS_WEBAPP_EXEC_URL'; // ← 必ず差し替え

/* ===== URLクエリ取得 ===== */
const params = new URLSearchParams(window.location.search);
const calendarId = params.get('calendar_id');

/* ===== 表示用 ===== */
const content = document.getElementById('content');

if (!calendarId) {
  content.textContent = 'calendar_id が指定されていません。';
} else {

  fetch(`${WEBAPP_URL}?calendar_id=${encodeURIComponent(calendarId)}`)
    .then(res => res.json())
    .then(data => {

      if (!data || !Array.isArray(data.reservations)) {
        content.textContent = '予約情報を取得できませんでした。';
        return;
      }

      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

      let activeReservation = null;

      for (const item of data.reservations) {

        const startTime = new Date(item.start_time);
        const endTime   = new Date(item.end_time);
        const isAllDay  = item.is_all_day === true;

        let isActive = false;

        if (isAllDay) {
          const startDate = new Date(
            startTime.getFullYear(),
            startTime.getMonth(),
            startTime.getDate()
          );
          const endDate = new Date(
            endTime.getFullYear(),
            endTime.getMonth(),
            endTime.getDate()
          );
          // 終日：今日が start <= today < end
          isActive = (today >= startDate && today < endDate);
        } else {
          // 時刻指定
          isActive = (now >= startTime && now <= endTime);
        }

        if (isActive) {
          activeReservation = item;
          break;
        }
      }

      if (!activeReservation) {
        content.textContent = '本日有効な予約はありません。';
        return;
      }

      /* ===== 表示 ===== */
      const startLabelTime = new Date(activeReservation.start_time);
      const mm = String(startLabelTime.getMonth() + 1).padStart(2, '0');
      const dd = String(startLabelTime.getDate()).padStart(2, '0');
      const hh = String(startLabelTime.getHours()).padStart(2, '0');
      const mi = String(startLabelTime.getMinutes()).padStart(2, '0');

      const startDisplay = `${mm}/${dd} ${hh}:${mi}`;

      content.innerHTML = `
        <div class="section">
          <div><span class="label">業務コード</span>${activeReservation.job_code || ''}</div>
          <div><span class="label">業務内容</span>${activeReservation.job_name || ''}</div>
          <div><span class="label">開始</span>${startDisplay}</div>

          <form action="start.html" method="GET">
            <input type="hidden" name="calendar_id" value="${calendarId}">
            <input type="hidden" name="job_code" value="${activeReservation.job_code || ''}">
            <input type="hidden" name="job_name" value="${activeReservation.job_name || ''}">
            <button type="submit">開始する</button>
          </form>
        </div>

        <div class="warning">
          ⚠ 強制的に開始する方はこちら
          <form action="start.html" method="GET">
            <input type="hidden" name="calendar_id" value="${calendarId}">
            <input type="hidden" name="force" value="1">
            <button type="submit">強制的に開始する</button>
          </form>
        </div>
      `;
    })
    .catch(err => {
      console.error(err);
      content.textContent = '通信エラーが発生しました。';
    });
}
</script>

</body>
</html>
