<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用実績 入力（入口）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 12px; }
    .box { border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin: 12px 0; }
    .muted { color:#666; }
    .err { color:#b00020; font-weight: bold; }
    a.button {
      display:inline-block; padding: 10px 12px; border-radius: 8px;
      background: #111; color:#fff; text-decoration:none;
    }
  </style>
</head>
<body>
  <h1>社用車 利用実績 入力（入口）</h1>

  <div class="box">
    <div>calendar_id：</div>
    <div id="calendar_id_view" class="muted">（未指定）</div>
  </div>

  <div class="box">
    <h2 style="margin-top:0;">予約情報（Log参照）</h2>
    <div id="status" class="muted">取得中…</div>
    <div id="err" class="err"></div>

    <div id="resv" style="display:none;">
      <p>業務コード：<b id="job_code"></b></p>
      <p>業務名：<b id="job_name"></b></p>
      <p>時間：<b id="time_range"></b></p>
      <p>場所：<b id="location"></b></p>
      <p class="muted">raw：<span id="raw_title"></span></p>
    </div>
  </div>

  <a id="to_start" class="button" href="#">開始入力へ</a>

  <script>
    // ★必ず差し替え：GASのWebアプリURL（/exec）
    const WEBAPP_URL = "https://script.google.com/macros/s/＜あなたのGAS_WEBAPP_ID＞/exec";

    const params = new URLSearchParams(window.location.search);
    const calendarId = params.get("calendar_id");

    const elCalendar = document.getElementById("calendar_id_view");
    const elStatus = document.getElementById("status");
    const elErr = document.getElementById("err");
    const elResv = document.getElementById("resv");

    if (!calendarId) {
      elCalendar.textContent = "（calendar_id がありません）";
      elStatus.textContent = "";
      elErr.textContent = "URLに calendar_id を付けて開いてください。";
      document.getElementById("to_start").style.display = "none";
    } else {
      elCalendar.textContent = calendarId;
      document.getElementById("to_start").href = "start.html?calendar_id=" + encodeURIComponent(calendarId);

      fetch(WEBAPP_URL + "?calendar_id=" + encodeURIComponent(calendarId), { method: "GET" })
        .then(r => r.json())
        .then(data => {
          if (data.status !== "OK") {
            elStatus.textContent = "";
            elErr.textContent = "doGet ERROR: " + (data.message || "unknown");
            return;
          }

          if (!data.found) {
            elStatus.textContent = "該当する予約（Log）が見つかりません。";
            elResv.style.display = "none";
            return;
          }

          elStatus.textContent = "取得できました。";
          document.getElementById("job_code").textContent = data.job_code || "";
          document.getElementById("job_name").textContent = data.job_name || "";
          document.getElementById("time_range").textContent = (data.start || "") + " ～ " + (data.end || "");
          document.getElementById("location").textContent = data.location || "";
          document.getElementById("raw_title").textContent = data.title_raw || "";

          elResv.style.display = "block";
        })
        .catch(err => {
          elStatus.textContent = "";
          elErr.textContent = "fetch失敗（URL/権限/ネットワーク）";
          console.error(err);
        });
    }
  </script>
</body>
</html>
