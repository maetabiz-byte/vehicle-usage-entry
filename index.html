<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用開始</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>社用車 利用開始</h1>
<div id="content">読み込み中…</div>

<script>
const WEBAPP_URL =
  'https://script.google.com/macros/s/AKfycbx1IiU6G463iRqi1MQq1EkhEcnJlZra-8ywfQO7WBwX3O2DcsffNIcDc4K0OZZDLGTt/exec';

const params = new URLSearchParams(window.location.search);
const calendarId = params.get('calendar_id');
const content = document.getElementById('content');

if (!calendarId) {
  content.textContent = 'calendar_id が指定されていません。';
} else {

  window.handleReservation = function (data) {
    if (!data || !Array.isArray(data.reservations)) {
      content.textContent = '予約情報を取得できませんでした。';
      return;
    }

    const now = new Date();
    let active = null;

    for (const r of data.reservations) {
      const s = new Date(r.start_time);
      const e = new Date(r.end_time);
      if (now >= s && now <= e) {
        active = r;
        break;
      }
    }

    if (!active) {
      content.textContent = '本日有効な予約はありません。';
      return;
    }

    content.innerHTML = `
      <div>
        <div>業務コード：${active.parsed_job_code || ''}</div>
        <div>業務内容：${active.parsed_job_name || ''}</div>
        <form action="start.html" method="GET">
          <input type="hidden" name="calendar_id" value="${calendarId}">
          <input type="hidden" name="job_code" value="${active.parsed_job_code || ''}">
          <input type="hidden" name="job_name" value="${active.parsed_job_name || ''}">
          <button type="submit">開始する</button>
        </form>
      </div>
    `;
  };

  const script = document.createElement('script');
  script.src =
    `${WEBAPP_URL}?calendar_id=${encodeURIComponent(calendarId)}&callback=handleReservation`;
  document.body.appendChild(script);
}
</script>

</body>
</html>
