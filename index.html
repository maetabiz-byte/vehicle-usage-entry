<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.2em;
      margin-bottom: 12px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
    }
    .job {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .time {
      margin-top: 8px;
    }
    .buttons {
      text-align: center;
      margin-top: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 6px;
    }
  </style>
</head>
<body>

<h1>社用車 利用</h1>
<div id="content">読み込み中…</div>

<script>
const WEBAPP_URL =
  'https://script.google.com/macros/s/AKfycbx1IiU6G463iRqi1MQq1EkhEcnJlZra-8ywfQO7WBwX3O2DcsffNIcDc4K0OZZDLGTt/exec';

const params = new URLSearchParams(window.location.search);
const calendarId = params.get('calendar_id');
const content = document.getElementById('content');

if (!calendarId) {
  content.textContent = 'calendar_id が指定されていません。';
} else {

  window.handleReservation = function (data) {

    if (!data || !Array.isArray(data.reservations)) {
      content.textContent = '予約情報を取得できませんでした。';
      return;
    }

    const now = new Date();
    let active = null;

    for (const r of data.reservations) {
      const s = new Date(r.start_time);
      const e = new Date(r.end_time);
      if (now >= s && now <= e) {
        active = r;
        break;
      }
    }

    if (!active) {
      content.textContent = '現在有効な予約はありません。';
      return;
    }

    const start = new Date(active.start_time);
    const end = new Date(active.end_time);

    content.innerHTML = `
      <div class="section">
        <div class="job">${active.parsed_job_code || ''}</div>
        <div>${active.parsed_job_name || ''}</div>

        <div class="time">
          開始：${start.getMonth()+1}/${start.getDate()} ${start.getHours().toString().padStart(2,'0')}:${start.getMinutes().toString().padStart(2,'0')}<br>
          終了：${end.getMonth()+1}/${end.getDate()} ${end.getHours().toString().padStart(2,'0')}:${end.getMinutes().toString().padStart(2,'0')}
        </div>

        ${active.location ? `<div class="time">場所：${active.location}</div>` : ``}
      </div>

      <div class="buttons">
        <form action="start.html" method="GET" style="display:inline;">
          <input type="hidden" name="calendar_id" value="${calendarId}">
          <input type="hidden" name="job_code" value="${active.parsed_job_code || ''}">
          <input type="hidden" name="job_name" value="${active.parsed_job_name || ''}">
          <button type="submit">開始入力へ</button>
        </form>
        <br>
        <button onclick="location.href='index.html?calendar_id=${calendarId}'">ホーム</button>
      </div>
    `;
  };

  const script = document.createElement('script');
  script.src =
    `${WEBAPP_URL}?calendar_id=${encodeURIComponent(calendarId)}&callback=handleReservation`;
  document.body.appendChild(script);
}
</script>

</body>
</html>
