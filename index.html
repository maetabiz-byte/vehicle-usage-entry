<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用実績 入力</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <h1>社用車 利用実績</h1>

  <p id="vehicle-info"></p>

  <!-- 開始への導線（今はこれだけ） -->
  <form method="GET" action="start.html">
    <!-- calendar_id は hidden で引き継ぐ -->
    <input type="hidden" name="calendar_id" id="calendar_id">

    <button type="submit">利用を開始する</button>
  </form>

  <script>
    // URL クエリから calendar_id を取得
    const params = new URLSearchParams(window.location.search);
    const calendarId = params.get("calendar_id");

    if (!calendarId) {
      document.body.innerHTML = "<p>calendar_id が指定されていません。</p>";
    } else {
      document.getElementById("calendar_id").value = calendarId;
      document.getElementById("vehicle-info").textContent =
        "車両ID: " + calendarId;
    }

    /*
      【今後ここに追加する予定の処理】
      - GAS に状態問い合わせ
      - record_status に応じた表示切替
        - 開始のみ
        - 訪問／終了＋開始（例外）
    */
  </script>
</body>
</html>
