<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>社用車 利用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
      color: #000;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 20px;
    }
    .job-code {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .job-name {
      margin-bottom: 12px;
    }
    .time {
      margin-bottom: 4px;
    }
    .location {
      margin-top: 8px;
      font-size: 14px;
    }
    .actions {
      margin-top: 24px;
    }
    button {
      font-size: 16px;
      padding: 10px 16px;
    }
  </style>
</head>
<body>

  <h1>社用車 利用</h1>

  <div class="box">
    <div class="job-code" id="jobCode">99-111111-01</div>
    <div class="job-name" id="jobName">業務テスト</div>

    <div class="time" id="startTime">開始：12/23 00:00</div>
    <div class="time" id="endTime">終了：12/24 00:00</div>

    <div class="location" id="location">
      場所：羽田空港, 日本、〒144-0041 東京都大田区羽田空港
    </div>
  </div>

  <div class="actions">
    <button onclick="goStart()">開始入力へ</button>
  </div>

  <script>
    function goStart() {
      const params = new URLSearchParams(window.location.search);
      const calendarId = params.get('calendar_id');
      if (calendarId) {
        window.location.href = 'start.html?calendar_id=' + encodeURIComponent(calendarId);
      } else {
        window.location.href = 'start.html';
      }
    }
  </script>

</body>
</html>
