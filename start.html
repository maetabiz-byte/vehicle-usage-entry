<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用実績 開始</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
    }
    .warn {
      margin-top: 16px;
      color: #b00000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>社用車 利用実績 開始</h2>

<div id="content">処理中…</div>

<script>
/* ===== 設定 ===== */
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx1IiU6G463iRqi1MQq1EkhEcnJlZra-8ywfQO7WBwX3O2DcsffNIcDc4K0OZZDLGTt/exec'; // ← 必ず差し替え

/* ===== URLパラメータ ===== */
const params = new URLSearchParams(window.location.search);

const calendarId = params.get('calendar_id');
const jobCode    = params.get('job_code') || '';
const jobName    = params.get('job_name') || '';
const isForce    = params.get('force') === '1';

/* ===== 表示領域 ===== */
const content = document.getElementById('content');

if (!calendarId) {
  content.textContent = 'calendar_id が指定されていません。';
} else {

  const now = new Date();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');

  content.innerHTML = `
    <div class="section">
      <div>業務コード：${jobCode}</div>
      <div>業務内容：${jobName}</div>
      <div>開始日：${mm}/${dd}</div>
    </div>

    <form action="${WEBAPP_URL}" method="post">
      <input type="hidden" name="calendar_id" value="${calendarId}">
      <input type="hidden" name="job_code" value="${jobCode}">
      <input type="hidden" name="job_name" value="${jobName}">
      <input type="hidden" name="force" value="${isForce ? '1' : ''}">
      <button type="submit">開始を登録する</button>
    </form>
  `;

}
</script>

</body>
</html>
