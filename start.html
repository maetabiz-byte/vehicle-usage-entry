<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社用車 利用実績 開始</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 16px;
    }
    .section {
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      font-size: 1em;
    }
    .warn {
      margin-top: 16px;
      color: #b00000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>社用車 利用実績 開始</h2>

<div id="content">処理中…</div>

<script>
/* ===== 設定 ===== */
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx1IiU6G463iRqi1MQq1EkhEcnJlZra-8ywfQO7WBwX3O2DcsffNIcDc4K0OZZDLGTt/exec'; // ← 必ず差し替え

/* ===== URLパラメータ ===== */
const params = new URLSearchParams(window.location.search);

const calendarId = params.get('calendar_id');
const jobCode    = params.get('job_code') || '';
const jobName    = params.get('job_name') || '';
const isForce    = params.get('force') === '1';

/* ===== 表示領域 ===== */
const content = document.getElementById('content');

if (!calendarId) {
  content.textContent = 'calendar_id が指定されていません。';
} else {

  const payload = {
    calendar_id: calendarId,
    job_code: jobCode,
    job_name: jobName,
    force: isForce
  };

  fetch(WEBAPP_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {

    if (!data || data.status !== 'OK') {
      content.innerHTML = `
        <div class="warn">開始処理に失敗しました。</div>
      `;
      return;
    }

    const now = new Date();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const mi = String(now.getMinutes()).padStart(2, '0');

    const timeLabel = `${mm}/${dd} ${hh}:${mi}`;

    content.innerHTML = `
      <div class="section">
        <div>業務コード：${jobCode}</div>
        <div>業務内容：${jobName}</div>
        <div>開始時刻：${timeLabel}</div>
      </div>

      <div>
        利用を開始しました。
      </div>
    `;
  })
  .catch(err => {
    console.error(err);
    content.textContent = '通信エラーが発生しました。';
  });
}
</script>

</body>
</html>
