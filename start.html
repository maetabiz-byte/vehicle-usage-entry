<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>利用開始</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
    }
    input, select, button {
      width: 100%;
      box-sizing: border-box;
      margin: 6px 0;
    }
    button {
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <h1>利用開始</h1>

  <form method="POST" action="＜あなたの /exec URL＞">
    <input type="hidden" name="calendar_id" value="TEST_CALENDAR">
    <button type="submit">送信</button>
  </form>

  <script>
    // calendar_id 取得
    const params = new URLSearchParams(window.location.search);
    const calendarId = params.get("calendar_id");

    if (!calendarId) {
      document.body.innerHTML = "<p>calendar_id が指定されていません。</p>";
    } else {
      document.getElementById("calendar_id").value = calendarId;
    }

    // 開始日時を現在時刻で初期化
    const now = new Date();
    const local = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
    document.getElementById("start_datetime").value =
      local.toISOString().slice(0, 16);

    // submit_token（UUID簡易生成）
    document.getElementById("submit_token").value =
      crypto.randomUUID();
  </script>
</body>
</html>
